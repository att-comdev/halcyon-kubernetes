- name: deploying weave for kubernetes
  shell: kubectl apply -f https://git.io/weave-kube
  register: deploy_weave
  when: (kube_sdn == 'weave')
  ignore_errors: true

- name: weave deployment stdout
  debug: msg={{ deploy_weave }}
  ignore_errors: true
